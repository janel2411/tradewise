<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Homepage - TradeWise</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .container-main {
            margin-top: 30px;
        }
        .category-card {
            border: 1px solid #e3e3e3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
            background-color: #f9f9f9;
        }
        .category-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .category-description {
            font-size: 1rem;
            color: #666;
        }
        .create-post-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TradeWise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'dashboard' %}">Learn Forex Trading <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'quizhomepage' %}">Quiz Yourself <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trading Hours Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Market News</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'forumhomepage' %}">Forum <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signout' %}">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-main">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Forum Categories</h1>
            <a href="{% url 'post_new' %}" class="btn btn-primary create-post-button">Create New Post</a>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% for category in categories %}
                    <a href="{% url 'category_detail' category.id %}" class="text-decoration-none text-dark">
                        <div class="category-card">
                            <div class="category-title">{{ category.name }}</div>
                            <div class="category-description">{{ category.description }}</div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
