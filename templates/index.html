<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Calibri', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        .logo {
            display: block;
            margin: auto;
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            padding-right: 2.5rem;  
            box-sizing: border-box; 
        }
        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 1.25rem; 
        }
        .form-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }
        .form-actions button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #218838;
        }
        .signup-text {
            margin-top: 1rem;
            font-size: 1rem;
        }
        .signup-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-text a:hover {
            text-decoration: underline;
        }
        .footer-text {
            margin-top: 2rem;
            font-size: 1.25rem;
            font-family: 'Gill Sans', sans-serif;
            font-weight: bold;
        }
        .alert-message {
            margin-bottom: 1rem;
        }
        .alert-success-custom {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger-custom {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/tradewiselogo.png" alt="TradeWise Logo" class="logo">

        {% if messages %}
            <div class="alert-message">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success-custom{% elif message.tags == 'error' %}alert-danger-custom{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User Name</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Log In</button>
            </div>
        </form>
        <p class="signup-text">Don't have an account? <a href="{% url 'signup' %}">Sign Up Now</a></p>
        <p class="footer-text">Trade Wisely, Grow as a Family</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        });
    </script>
</body>
</html>
