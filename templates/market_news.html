<!DOCTYPE html>
<html>
<head>
    <title>Latest Market News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .market-news {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .ticker {
            font-weight: bold;
            color: #007BFF;
        }
        .disclaimer {
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="market-news">
        <h1>Latest Market News</h1>
        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Bid Price</th>
                    <th>Ask Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in market_data %}
                    <tr>
                        <td class="ticker">{{ item.ticker | upper }}</td>
                        <td>{{ item.bidPrice }}</td>
                        <td>{{ item.askPrice }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="disclaimer">
            Data pulled from Tiingo API
        </div>
    </div>
</body>
</html>
