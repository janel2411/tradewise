<!DOCTYPE html>
<html>
<head>
    <title>Forum</title>
</head>
<body>
    <h1>Posts</h1>
    <a href="{% url 'post_new' %}">New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                by {{ post.author }} on {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
